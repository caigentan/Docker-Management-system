<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>镜像信息</title>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.1/jquery.js"></script>
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="/js/summernote/summernote.min.css" rel="stylesheet">
    <script src="/js/summernote/summernote.min.js"></script>
    <script>
        $(function () {
            $("#pagetitle").text("镜像信息")
            $("#summernote").html($("#imageinfo").html())
            $("#upbtn").click(function () {
                //发送ajax
                $.ajax({
                    url:"/successEdit",
                    type:"POST",
                    data:{
                        "imagename":$("#imagename").text(),
                        "editinfo":$(".note-editable").html()
                        //"editinfo":$("#editInfo").val()
                    },
                    dataType:"text",
                    success:function (data) {
                        $("#imageinfo").html(data);
                        location.reload();
                    },
                    error:function () {
                        alert("error");
                    }
                });
                return false;
            });

        })

        $(document).ready(function() {
            $('#summernote').summernote({
                height: 340,
                focus: true
            })
        })
    </script>
</head>
<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
      <!--左侧导航-->
      <div th:replace="common/bar::Lsidebar"></div>
      <!--End 左侧导航-->
      <!--头部信息-->
      <div th:replace="common/bar::topbar"></div>
      <!--End 头部信息-->
      <!--页面主要内容-->
      <main class="lyear-layout-content">

          <div class="container-fluid">

              <div class="row">
                  <div class="col-lg-12">
                      <div class="card">
                          <div class="card-header"><h4 id="imagename" th:text="${iname}">标题标签</h4></div>
                          <div class="card-body">
                              <div class="bg-lightest p-10">

                                  <div id="imageinfo" th:utext="${describle}"> </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- .row -->
              <button class="btn btn-w-md btn-round btn-success" data-toggle="modal" data-target="#myModal" id="editbtn" sec:authorize="hasRole('ROLE_ADMIN')">
                  编辑介绍
              </button>
          </div>

          <!-- 模态框（Modal） -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
              <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                              &times;
                          </button>
                          <h4 class="modal-title">
                              编辑
                          </h4>
                      </div>
                      <form method="post">
                          <div class="modal-body">
                              <div class="col-xs-12" id="summernote">

                              </div>
                          </div>
                          <div>
                              <button type="button" class="btn btn-w-md btn-round btn-secondary" data-dismiss="modal">关闭
                              </button>
                              <input id="upbtn" type="submit" class="btn  btn-w-md btn-round btn-success">
                          </div>
                      </form>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal -->
          </div>
      </main>

  </div>
</div>

<script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>-->
</html>
